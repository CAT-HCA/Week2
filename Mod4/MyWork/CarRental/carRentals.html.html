<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom Site CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Car Rentals Galore!</title>
</head>

<body>
    <main class="container col-6 mx-auto mt-5">
        <h1 class="display-4 text-info">ACME Car Rental</h1>
        <form class="container">
            <div class="form-group">
                <label for="inputPickupDate">Pickup date: </label>
                <!--Validation error for input type = "date" due to unavailable in some browsers-->
                <input type="date" class="form-control" id="inputPickupDate" name="inputPickupDate">
            </div>
            <div class="form-group">
                <label for="inputNumDays">Number of days: </label>
                <input type="number" min="0" class="form-control" id="inputNumDays" name="inputNumDays">
            </div>
            <fieldset class="border border-info p-3">
                <legend class="font-weight-light text-info w-25">Pick your car
                </legend>
                <div class="form-group">
                    <label for="inputCarType">Example select</label>
                    <select class="form-control" id="inputCarType" name="inputCarType">
                        <option class="font-italic" value=" ">Choose one...</option>
                        <option value="Economy">Economy ($29.99/day)</option>
                        <option value="Compact">Compact ($34.99/day</option>
                        <option value="Intermediate">Intermediate ($39.99/day)</option>
                        <option value="FullSize">Full Size ($44.99)</option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="border border-info p-3">
                <legend class="font-weight-light text-info w-25">Options
                </legend>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="selectTollTag" name="selectTollTag">
                    <label class="form-check-label" for="selectTollTag">Electronic Toll Tag ($3.95/day)</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="selectGps" name="selectGps">
                    <label class="form-check-label" for="selectGps">GPS ($2.95/day)</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="selectRoadside" name="selectRoadside">
                    <label class="form-check-label" for="selectRoadside">Roadside Assitance ($2.95/day)</label>
                </div>
            </fieldset>
            <fieldset class="border border-info p-3">
                <legend class="font-weight-light text-info w-25">Under 25?
                </legend>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="notUnder25" value="notUnder25" checked>
                    <label class="form-check-label" for="notUnder25">No</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="under25" value="under25">
                    <label class="form-check-label" for="under25">Yes</label>
                </div>
            </fieldset>
                <div>
                    <input class="btn btn-info my-3" type="button" id="calcBtn" name="calcBtn"
                        value="Estimate Total Cost">
                </div>
                <div>
                    <p id="carRentalCostOutput"></p>
                    <p id="optionCostOutput"></p>
                    <p id="under25CostOutput"></p>
                    <p id="returnDateOutput"></p>
                    <p id="totalCostOutput"></p>
                </div>

        </form>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Scripts/carRental.js"></script>
</body>

</html>
