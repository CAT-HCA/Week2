<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- linking custom site CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- linking custom page CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css">



    <!--Font Awesome link-->
    <script src="https://kit.fontawesome.com/d9e1614114.js"></script>

    <!--Title and favicon in tab-->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Regular Expressions</title>
</head>

<body>
    <!--START NAV BAR-->

    <nav class="navbar navbar-dark navbar-expand-lg p-3 px-md-4 bg-info border-bottom shadow-sm">
        <span class="navbar-brand mb-0 h1">
            <a class="text-white navHome" href="#">CAT
                Financial
                Advising</a></span>
        <button class="navbar-toggler btn-white" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-right flex-row-reverse" id="navbarNavAltMarkup">
            <div class="navbar-nav"></div>
            <a class="nav-item nav-link p-2 text-white inactive" href="#"> </a>
            <a class="nav-item nav-link p-2 text-white inactive" href="#"> </a>
            <a class="nav-item nav-link p-2 text-white inactive" href="#"> r</a>
        </div>
    </nav>
    <!--END NAV BAR-->

    <!-- Main jumbotron for a primary marketing message or call to action -->

    <main>

        <form class="container col-lg-7 col-xs-8 mx-auto" action="#" method="GET">
            <fieldset class="border border-info p-3 rounded">
                <legend class="font-weight-light text-white w-50 border border-info rounded">Zip Code Validator
                </legend>
                <div class="form-group">
                    <label for="inputZip">Zip Code: </label>
                    <input type="text" class="form-control" id="inputZip" name="inputZip" required>
                </div>
            </fieldset>

            <div class="align-content-center">
                <input class="btn btn-info my-3" type="button" id="calcBtn" name="calcBtn" value="Validate Zip">
                <input class="btn btn-info my-3" type="reset" id="resetBtn" name="resetBtn" value="Reset">
            </div>
        </form>
        <fieldset id="hiddendiv" class="container border border-info p-3 rounded col-xs-8 col-lg-3 mx-auto">
            <legend class="font-weight-light text-white w-75 border border-info rounded">Cost Breakdown</legend>
            <div>
                <p class="text-info font-weight-bold">Car Rental: $ <span class="text-dark font-weight-normal"
                        id="validationOutput"></span></p>
            </div>
        </fieldset>
    </main>

    <!-- FOOTER -->
    <footer class="row page-footer">
        <div class="container col-12">
            <hr>
            <p class="float-right mr-4">Cori Trudeau - HartCode Academy 2019 <br>
                <span class="font-weight-light mt-1">Disclaimer: This is a fictional company and site for educational
                    purposes only.</span></p>
        </div>
    </footer>

    <!--END FOOTER-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
